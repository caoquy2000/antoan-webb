lass="active"><a href="/tuyen-dung.html">TUYỂN  DỤNG</a></li><li class=""><a href="/cong-viec-bao-ve.html">TIN TỨC</a></li></ul></div></div></div><section class="RecruitBanner__RecruitBannerWrapper-sc-qrbew7-0 grA-dcP"><img src="./img/tuyen-dung-img.jpg" alt="Tuyen Dung Img"/><div class="RecruitBanner__RecruitBannerOverlay-sc-qrbew7-1 cQoGvz"></div><a class="RecruitBanner__RecruitBannerButton-sc-qrbew7-2 cakKvG">Tuyển Dụng</a></section><div style="background-color:#fff;color:#000" class="Container__ContainerWrapper-sc-11nh5at-0 jaRjct"><div class="tuyen-dung__BodyContent-sc-12gvr86-0 ehxmlQ"><h2 style="text-align:center;padding:20px 0px;font-size:32px" class="jsx-1927548808"><b class="jsx-1927548808">Tuyển gấp nam/nữ bảo vệ, giữ kho, giám sát, giữ xe lương cao nhiều ưu đãi tại Thành Phố Hồ Chí Minh.</b></h2><p style="font-size:18px;padding-bottom:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400;color:red" class="jsx-1927548808">Có CMND sẽ được nhận đi làm ngay hồ sơ bổ sung với công ty sau 15 - 30 ngày. Mức lương và đãi ngộ của công ty</p><ul style="font-size:18px;padding-left:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400;padding-bottom:20px" class="jsx-1927548808"><li class="jsx-1927548808"><mark class="jsx-1927548808"><b class="jsx-1927548808">Ca 8h/ngày lương 5.300.000đ/tháng.</b></mark></li><li class="jsx-1927548808"><mark class="jsx-1927548808"><b class="jsx-1927548808">Ca 16h/ngày lương 11.000.000đ/tháng.</b></mark></li><li class="jsx-1927548808"><mark class="jsx-1927548808"><b class="jsx-1927548808">Ca 24h/ngày lương 13.000.000đ/tháng.</b></mark></li><li class="jsx-1927548808">Công ty bao ở toàn bộ, nhà đội đầy đủ tiện nghi, bao ăn hoặc hỗ trợ tiền cơm 1.200.000đ/tháng.</li><li class="jsx-1927548808">Đối với ngày lễ nếu nhân viên đi làm sẽ được nhận 200% lương và thưởng lễ, ngày tết nhận 300% lương và tưởng tết.</li><li class="jsx-1927548808">Nhân viên khó khăn sẽ cho ứng 100.000đ-150.000đ/ngày hoặc cho ứng lương mỗi tuần.</li><li class="jsx-1927548808">Nhân viên khó khăn sẽ được công ty xem xét hỗ trợ vay vốn ngân hàng.</li><li class="jsx-1927548808">Công ty xét tăng lương 6 tháng/lần từ 500.000đ - 1.500.000đ</li><li class="jsx-1927548808">Nhân viên có năng lực công ty sẽ xem xét thăng chức chỉ huy trưởng lương `<!-- -->&gt;<!-- -->` 10.000.000đ</li><li class="jsx-1927548808">Trực ca đêm sẽ được nghỉ ngơi, thay ca đúng giờ.</li><li class="jsx-1927548808">Làm việc theo đúng hợp đồng lao động, không bắt ép nhân viên.</li><li class="jsx-1927548808">Được làm việc trong môi trường hoàn toàn chuyên nghiệp có cơ hội mở rộng quan hệ.</li><li class="jsx-1927548808">Được hưởng đầy đủ các phúc lợi xã hội (BHYT, BHTN,…).</li><li class="jsx-1927548808">Được tào tạo, trang bị kiến thức nghiệp vụ miễn phí theo giáo trình của bộ Công An.</li><li class="jsx-1927548808">Nhận lương tháng 13, đặc biệt công ty không trễ lương của nhân viên.</li></ul><ul style="font-size:18px;padding-left:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400" class="jsx-1927548808"><li class="jsx-1927548808">Thực hiện nhiệm vụ, chức năng của nhân viên bảo vệ theo điều lệnh.</li><li class="jsx-1927548808">Đản bảo an ninh, thường xuyên báo cáo tình hình của đơn vị phụ trách.</li><li class="jsx-1927548808">Thường xuyên kiểm tra tình hình hoạt động của hệ thống PCCC và các vấn đề có liên quan tại đơn vị làm việc.</li><li class="jsx-1927548808">Quẹt thẻ, kiểm tra xe ra vào và giúp đỡ khách hàng khi gửi xe.</li><li class="jsx-1927548808">Nhân viên trực đêm sẽ được nghỉ ngơi, thay ca đúng giờ.</li><li class="jsx-1927548808">Phối hợp kịp thời với đội tuần tra khi có tình huống cấp bách.</li></ul><figure style="text-align:center;margin-top:20px" class="jsx-1927548808"><img src="./img/mission.jpg" alt="Tuyen dung bao ve an toan 1" style="max-width:100%;height:auto" class="jsx-1927548808"/><figcaption class="jsx-1927548808">Tìm đồng đội về Công Ty Bảo Vệ An Toàn</figcaption></figure><h3 style="font-family:OSB;font-size:22px;padding:20px 0px" class="jsx-1927548808">Yêu cầu nhân viên ứng tuyển</h3><ul style="font-size:18px;padding-left:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400" class="jsx-1927548808"><li class="jsx-1927548808">Giới tính: nam từ 18 - 60 tuổi/ nữ từ 18 - 45 tuổi sức khỏe tốt, thái độ tác phong nghiêm túc.</li><li class="jsx-1927548808">Đặc biệt ứng viên có kinh nghiệm bảo vệ, là quân nhân xuất ngũ sẽ được xem xét nhận mức lương cao hơn.</li></ul><figure style="text-align:center;margin-top:20px;margin-bottom:20px" class="jsx-1927548808"><img src="./img/tuyen-dung-bao-ve-quan-sat.png" alt="Tuyen dung bao ve an toan quan sat" style="max-width:100%;height:auto" class="jsx-1927548808"/><figcaption class="jsx-1927548808">Quan sát và kiểm tra</figcaption></figure><h3 style="font-family:OSB;font-size:22px;padding:20px 0px" class="jsx-1927548808">Hồ Sơ đăng kí</h3><ul style="font-size:18px;padding-left:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400" class="jsx-1927548808"><li class="jsx-1927548808">Gửi qua Email leducanhlhvn@gmail.com</li><li class="jsx-1927548808">Liên hệ trực tiếp 0937.6699.77 Anh Đức (Phòng tuyển dụng)</li><li class="jsx-1927548808">Đăng kí trực tiếp tại văn phòng công ty địa chỉ 207B Trần Thủ Độ, phường Phú Thạnh, Quận Tân Phú, TP. HCM.</li></ul><p style="font-size:18px;padding-bottom:20px;font-family:&#x27;Roboto&#x27;, sans-serif;font-weight:400" class="jsx-1927548808"><i class="jsx-1927548808">tìm việc làm bảo vệ tại tphcm, viec lam bao ve, tuyen bao ve luong cao, tim viec lam bao ve, tuyển bảo vệ tại tphcm, cong ty bao ve luong cao, công ty bảo vệ lương cao</i></p></div></div><div class="float-contact" style="position:fixed;bottom:40px;right:40px;z-index:99999;text-align:left" class="jsx-3961081664"><div class="zalo" style="margin-bottom:20px" class="jsx-3961081664"><a href="https://zalo.me/0937669977" target="blank" class="jsx-3961081664"><img alt="zalo" src="./img/zalo-icon.png" class="jsx-3961081664 icon_zalo"/></a><
